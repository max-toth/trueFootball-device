<ion-view title="Игры">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ya-template-layout ya-key="templateOne" ya-overrides="overrides">
			<div class="event-info">
				<div class="event-info__line">
					<div class="event-info__line-label">
						Народу:
					</div>
					<div class="event-info__line-value" id="eventCapacity">
                        $[properties.event.count]/$[properties.event.capacity]
					</div>
				</div>
				<div class="event-info__line">
					<div class="event-info__line-label">
						Адрес:
					</div>
					<div class="event-info__line-value">
						$[properties.event.address]
					</div>
				</div>
				<div class="event-info__line event-info__line_note">
					<div class="event-info__line-label">
						На заметку:
					</div>
					<div class="event-info__line-value">
						$[properties.event.description]
					</div>
				</div>
				<div class="event-info__line event-info__line_join">
					<button class="button button-positive"
							id="joinButton"
							ng-click="joinEventClick()" data-event-id="$[properties.event.id]">
						Я в игре
					</button>
				</div>
			</div>
        </ya-template-layout>
        <ya-map ya-zoom="10" class="map" ya-center="30.270,59.956" ya-controls="">
            <ya-collection>
                <ya-geo-object ng-repeat="go in geoObjects" ya-source="go"
                               ya-options="{preset: 'islands#icon',iconColor: '#0095b6', balloonContentLayout:'templateOne', balloonPanelMaxMapArea: 'Infinity'}"
                               class="geo-object"></ya-geo-object>
            </ya-collection>
        </ya-map>
    </ion-content>
</ion-view>

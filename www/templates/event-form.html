<ion-view title="Добавить игру">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <form name="eventForm" class="event-form" ng-submit="addEvent(event)">
            <div class="list">
                <label class="item item-input item-select">
                    <span class="input-label">Во что играем</span>
                    <select ng-options="sport.title for sport in sports"
                            ng-model="event.sport" title="sport" required></select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Адрес</span>
                    <input type="text" ng-model="event.address" required/>
                </label>
                <label class="item item-input">
                    <span class="input-label">Кол-во игроков</span>
                    <input type="number" ng-model="event.capacity" required/>
                </label>
                <label class="item item-input">
                    <span class="input-label">Дата</span>
                    <input type="date" ng-model="event.date" required/>
                </label>
                <label class="item item-input">
                    <span class="input-label">Время</span>
                    <input type="time" ng-model="event.time" required/>
                </label>
                <label class="item item-input">
                    <span class="input-label">Описание</span>
                    <textarea class="event-description-area" ng-model="event.description"
                              placeholder="Любая полезная инфа для участников"></textarea>
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" type="submit">Добавить</button>
            </div>
        </form>
    </ion-content>
</ion-view>
